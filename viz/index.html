<!doctype html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dclatebus</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="js/leaflet.SliderControl.min.js"></script>
        

        <style>
            
            * {
                
                outline:none;
            }
            
            .ahead {
                
                color: rgba(100,255,100,1)
                
            }
            
            .behind {
                
                color: rgba(255,100,100,1)
            }
            
            body {
                
                margin: 0;
                padding: 0;
                
            }
            
            #header {
                background-color: rgba(57,57,57,.65);
                border-radius: 4px;
                box-shadow: 0 0 15px  rgba(0,0,0,.5);
                height:220px;
                left: 10px; 
                margin-top: 15px;
                position:absolute;
                width: 150px;
                z-index: 1;
            
            }
            
            .header_el {
                padding-left: 10px;
                color: rgba(250,250,250,1);
                font-size: 12px;
                font-family: Arial;
                margin: 0;
                float: left;

            }
            
            .header_el #button {
                border: none;
                border-radius: 4px;
                margin: 15px 0 25px 0;
                background: rgba(250,250,250,.3);
                color: rgba(255,255,255,1);
                font-size: 12px;
                width: 55px;
            }
            
            .header_el #button:hover {
                
                background: rgba(250,250,250,.6);

            }
            
            #header_title {
                
               margin-bottom:-15px;
            }
                   
            .dropdown_lst {
                
                background: rgba(250,250,250,.3);
                border: none;
                color: rgba(255,255,255,1);
                width:125px;
            }
            
            .dropdown_lst:hover {
                
                background: rgba(250,250,250,.6);
            }
            
            
            
            #map {
                
                background-color: #def;
                bottom: 0;
                position:absolute;
                top: 0;
                width: 100%;
                z-index: -1;
                
            }

            .lateness_info {
                background-color: rgba(57,57,57,.65);
                border-radius: 4px;
                box-shadow: 0 0 15px  rgba(0,0,0,.5);
                color: rgba(250,250,250,1);
                padding: 6px 8px;   
                top: 5px;
            }
            
            .lateness_info h4 {
                font: 16px Arial;
                margin: 0 0 5px;
                
            }
            
            .lateness_info p {
                font: 11px Arial;
                margin: 0 0 5px;
                
            }
            
            @media screen and (max-height:575px) {
                
                .lateness_info { bottom:20px; }
                
            }
            
            #slidecont {
                width:100%;
                position: relative;
                margin-bottom: -10px
            }
            
            
            #leaflet-slider {
                
                background: rgba(250,250,250,.3);
                border-color: rgba(250,250,250,.0);
                left:5px;
                top: 280px;
                width: 143px !important;
                
                
            }
            
            .leaflet-marker-icon {
            
                background-color: rgba(255,255,255,0.7);
                border-radius: 97%;
                box-shadow: 0px 0px 5px rgba(255,255,255,0.7);
                
            }
            
            #slider-timestamp {
                
                background: rgba(250,250,250,.0 ) !important;
                border-color: rgba(250,250,250,.0) !important;
                color: rgba(255,250,250,1) !important;
                height: 18px !important;
                width: 148px !important;
   
            }
            
            ui-state-default:first-of-type, .ui-widget-content .ui-state-default:first-of-type, .ui-widget-header .ui-state-default:first-of-type {
                
                border-color: rgba(250,250,250,.0);
                background: rgba(240,240,240,1);
                
            }
            
            .route_view {
                top:230px;
                height: 30px;
                width: 22.5px;
                background-color: rgba(57,57,57,.75);
                border-radius: 4px;
                box-shadow: 0 0 15px  rgba(0,0,0,.5);
                color: rgba(255,255,255,1);
                padding: 6px 9px;   
                vertical-align: middle;
            }
            
            .route_view img {
                position:relative;
                left: -2px;
                width: 130%;
                
            }
                
            .route_view p {
                
                color: rgba(255,255,255,0);
                left: -6px;
                position: relative;
                top:-5px;
                width:150px;
                
            }
            
            .route_view:hover p {
                
                color: rgba(255,255,255,1);
                
            }
                   
    </style>
        
    </head>
    
    <body>
                
        <div id = "header">
            
            <div class="header_el" id="header_title">
                <p style="font-size: 20px; font-family:Century Schoolbook; font-style: oblique; letter-spacing:1.5px;"><b>DC Latebus</b></p>
            </div>

            <div class="header_el" id="var_select">
                <p class="dropdown_el"><b>Select variable to map</b></p>
                <select class="dropdown_lst" id="map_variable">
                    <option></option>
                    <option value="1">Lateness</option>
                    <option value="2">Bus Location</option>
                </select>                
            </div>
            
            <div class="header_el" id="rt_select">  
                <p class="dropdown_el"><b>Select route to map</b></p>
                <select class="dropdown_lst" name="routes_dropdown" id="map_route">
                    <option></option>
                </select>  
            </div>
            
            <div class="header_el" id="slidecont">
                <p><b>Select a bus to map</b><p><select class="dropdown_lst" id="busses_dropdown"></select>
            </div>
            
            <div class="header_el" id="buttons_div">
                <button id="button">Map</button>
                <button id="button" onClick="window.location.reload();" style="margin-left:10px;">Reset</button>
            </div>
            
        </div>
        
        <div id='map'></div>
        
 
    </body>
        
    <script type="text/javascript">
        
        var map = L.map('map', {
            
            zoomControl: false
                
        }).setView([38.89,-77.0369],11);
            
        var baselayer = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/dark-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWF4Z3Jvc3NtYW4iLCJhIjoiY2loZTQ5bHpxMGlyaXRwbHpsN3FscjA3bSJ9.ry1OJsQ5SCbhrH7fYd7adg', {
            maxZoom: 18,                
            minZoom: 11,                
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        })
            
        baselayer.addTo(map);        
        
        L.control.scale().addTo(map);

        
        // initialize global control/handler/data variables so they can be implemented in/out multiple function scopes
        
        // control displaying segment lateness data
        var lateness_info = L.control({position: 'topright'});
        
        lateness_info.onAdd = function(map) {

            this._div = L.DomUtil.create('div', 'lateness_info');
            this.update();
            return this._div;
        };    
        
        // control allowing see bus on different segments @ different times
        var sliderControl = L.control.sliderControl({

                                follow: 1,
                                position: "topleft"

                            });
        
        // handler variable helping conditional statements figure out to map new route or continue displaying previosly shown route
        var selected_route = ''
        
        // data variable holding route geojson layer styled to display segment lateness
        var routeGeoJson = ''

        // data variable holding colelction of maker layers
        var busses = ''
        
        // handler variable holding previous drop down selection so conditional statments in function on line 321 can hide/show them and adjust #header div height accordingly
        var variable_selected = ''
                
        // call github api to get contents of viz/day_routes sub folder, holding route geojsons
        // create day_routes list of 'download_urls', the rawgit urls for routes that can be loaded into leaflet
        $(document).ready(function() {
                
            $.getJSON("https://api.github.com/repos/maxgrossman/dclatebus/contents/viz/day_routes", function (data) {
                
                 $.each(data, function(i, item) {
                        
                    $("#map_route").append( $("<option></option>")
                                   .val(data[i].download_url)
                                   .html(data[i].download_url.split("/day_routes/")[1].split(".")[0]) )});
                
            });
            
            // function to show selection dropdowns and extend #header height upon successive dropdown selections
            $(function() {
                
                // set each div in #header as hidden
                $('#rt_select').hide();
                $('#buttons_div').hide();
                $('#slidecont').hide();
                
                // set header height to height of title and first dropdown
                $('#header').height($('#header_title').height() + $('#var_select').height())
                
                // counter to control height extensions, only allowing allowing height to be increased one time
                select_counter = 0
                
                // function that increases height and shows #rt_select div when 'variable to map' is selected
                $("#var_select").change(function() {
                    
                    // make select_counter 1 so to control if statement to occur only once
                    select_counter = select_counter + 1
                    
                    if($('#map_variable option').is(':selected') && select_counter == 1) {
                        
                        $('#header').height($('#header').height() + $('#rt_select').height())
                        $('#rt_select').show();
                                            
                    }
                    
                     else if ($('#map_variable').val() == '1' && variable_selected == '2') {
                        
                        $('#header').height(210)
                        $('#buttons_div').show();
                        $('#buttons_div').css({marginTop : '5px'})
                        $('#slidecont').hide()
                        $("#leaflet-slider").css({ top: "225px" })
                        variable_selected = $('#map_variable').val()
                        
                        
                    }
                    
                    else if ($('#map_variable').val() == '2' && variable_selected == '1') {
                        
                        $('#header').height(265)
                        $('#buttons_div').show();
                        $('#slidecont').show();
                        $("#leaflet-slider").css({ top: "280px" })
                        variable_selected = $('#map_variable').val()
                        
                    }
                    
                    
                });
                
                $("#rt_select").change(function() {
                
                    if ($('#map_route option').is(':selected') && $('#map_variable').val() != 2) {
                        
                        $('#header').height(210)
                        $('#buttons_div').show();
                        $('#buttons_div').css({marginTop : '5px'})
                        
                        variable_selected = $('#map_variable').val()
                        
                    }
                    
                    else if ($('#map_route option').is(':selected') && $('#map_variable').val() == 2) {
                        
                        $('#header').height(265)
                        $('#buttons_div').show();
                        $('#slidecont').show();
                        
                        variable_selected = $('#map_variable').val()
                                
                    }
                        
                })
                
                $("#map_route").change(function() {

                    $("#busses_dropdown").empty();
                    
                    $.getJSON($( "#map_route" ).val(), function(data) {
                       
                            bussesGeoJson = data;
   
                            // create empty object that will hold midpoint of each segment as well as the bus# & its correspond time of day
                            geojson_buspnts = {};
                   
                            // iterate through geojson, adding to geojson_buspnts only geom & busses where busses were selected
                            $.each(bussesGeoJson.features, function(key,val) {

                                $.each(val, function(i,j) { 

                                    if(val.properties.deviations_min === "null") {} 

                                    else { geojson_buspnts[val.properties.seg_id] = [val.geometry.coordinates,val.properties] }

                                })
                            
                            })	
                            
                            // reset the geom to segments' midpoint coordinates and remove deviation and seg_id properties from nested objects
                            $.each(geojson_buspnts, function(i,item){

                                // where length of points is even, generate a lat/lng 1/2 way between middle two lat/lng  
                                // where length of points is odd, select the middle lat/lnt
                                if(geojson_buspnts[i][0].length % 2 == 0) { 

                                    geojson_buspnts[i][0] = [(item[0][item[0].length/2][0] + item[0][item[0].length/2 + 1][0])/2,		
                                                             (item[0][item[0].length/2][1] + item[0][item[0].length/2 + 1][1])/2]

                                } 
                                
                                else {

                                    geojson_buspnts[i][0] = [item[0][(item[0].length + 1)/2][0],		
                                                            item[0][(item[0].length + 1)/2][1]]
                                }
                     
                                //remove those key,val pairs where key has "dev", and do the same where key has "seg"
                                
                                for (key in item[1]) {if(key.match("dev")) {delete item[1][key]} }
                                                            });
                
                            bus_times = [];
                   
                            $.each(geojson_buspnts, function(i,item) {
                    
                                for(key in item[1]) {

                                    if(key.match(key.split("_")[0])) {bus_times.push(key.split("_")[0])}

                                }                

                            });
                   
                            bus_times = $.unique(bus_times);

                            bus_markers = [];
                   
                            var myIcon = L.icon({
                                iconUrl: 'bus_icon_blk.png',
                                iconSize: [20, 20],
                                popupAnchor: [-3, -76]

                            });

                            $.each(geojson_buspnts, function(i,item) {

                                    for(var i = 0; i < bus_times.length; i++) {

                                        for(key in item[1]) {

                                            if(key.match(bus_times[i])) {

                                                if(key.match("time")) {bustime=item[1][key]} 

                                                if(key.match("bus")) {busid=item[1][key]}
                                                
                                                if(key.match("seg")) {bus_seg=item[1][key]}
                                            }
                                        }          
                                    }

                                bus_markers.push(L.marker([item[0][1],item[0][0]], {icon: myIcon , opacity: 1, time: bustime, title:busid, alt:bus_seg, riseOnHover:true}))        

                            });
                        
                            console.log(bus_markers);
               
                            var bus_ids = [];    
                       
                            $.each(bus_markers, function(i, item) {
                                
                                bus_ids.push(item.options.title)
                            
                            });
                       
                            bus_ids = $.unique(bus_ids)
            
                            $.each(bus_ids, function(i, item) {
                                
                                $("#busses_dropdown").append( $("<option></option>")
                                   .val(item)
                                   .html(item));
                                
                            });
                       
                        })                         
                    
                });

            });
            
            // Clicks variable to control layer and control loading
            var Clicks = 0;       
            
            // function where if map button clicked first time, neccessary layers, controls, and menu options are loaded.
            // then, if clicked a second+ time, previously loaded layers are removed and new ones are added
            
            $("#button").on("click", function() {
                
                // add 1 to Clicks value each time #button button is clicked
                Clicks++
                
                // events to trigger if clicked first time
                if( Clicks == 1) {
                    
                    // string for geojson. used so user cannot map same route twice and so if they want to map new route they can.
                    selected_route = $( "#map_route" ).val()    
                    
                    // if lateness is selected in first dropdown, load layer from github url and add to map along with controls
                    if($("#map_variable").val() == 1) {
                       
                        $.getJSON($( "#map_route" ).val(),function(data) {

                            // on load, create geojson with style and interactivity functionality 
                            routeGeoJson = L.geoJson(data, {

                                style: function(feature) {

                                    return {                                                           
                                        "color": feature.properties.dev_col,                            
                                        "lineCap": "butt",
                                        "opacity": 0.7,
                                        "weight": 3                        
                                    };
                                    
                                },

                                onEachFeature: function(feature, layer) {

                                    layer.on('mouseover', function() {

                                        this.setStyle({

                                            opacity:1,
                                            "weight": 4

                                        });

                                    if (L.Browser.ie && !L.Broswer.opera && !L.Browser.edge) {

                                        this.bringToFront();

                                    }

                                        lateness_info.update(this.feature.properties);

                                    });

                                    layer.on('click', function() {

                                        if(map.resetRouteView) {

                                        } else {

                                            map.fitBounds(this.getBounds());
                                            map.addControl(new resetRouteView());

                                        }

                                    });

                                    layer.on('mouseout', function() {

                                        routeGeoJson.resetStyle(this);

                                        lateness_info.update();
                                        
                                    });

                                }}).addTo(map);

                                map.fitBounds(routeGeoJson.getBounds())

                                //control to reset bounds when zoomed to route

                                var resetRouteView = L.Control.extend({

                                    options: {

                                        position: 'topleft'
                                    },

                                    onAdd: function(map) {

                                        var container = L.DomUtil.create('div', 'route_view');

                                        map.resetRouteView = this;

                                        $(container).on('click', function () {

                                            map.fitBounds(routeGeoJson.getBounds());

                                            map.removeControl(this);

                                            delete map.resetRouteView;

                                        });

                                        container.innerHTML = "<img src='dc.png'/><p>Click to reset scale</p>"

                                        return container;

                                    }

                                });
                            
                                lateness_info.update = function(props) {
                                    
                                   
                                    dev_stats = []
             
                                    if(props) {
                                        
                                        seg_stops = props.seg_stops;
                                        dev_stats.push(parseInt(props.deviations_median));
                                        dev_stats.push(parseInt(props.deviations_max));
                                        dev_stats.push(parseInt(props.deviations_min));
                                        
                                    }
                                    
                                    $.each(dev_stats, function(i, item) {

                                            if(item < 0) {

                                                if(item/-1 == 1) {

                                                    dev_stats[i] = (item * -1).toString() + " minute <span class='ahead'>ahead</span> of schedule"

                                                } else { 

                                                dev_stats[i] = (item * -1).toString() + " minutes <span class='ahead'><b>ahead</b></span> of schedule"

                                                }
                                            } 

                                            else if(item == 0) {

                                                dev_stats[i] = 'on time'
                                            } 

                                            else {

                                                if(item/1 == 1) {

                                                    dev_stats[i] = item.toString() + " minute <span class='behind'><b>behind</b></span> of schedule"

                                                } else { 

                                                dev_stats[i]= item.toString() + " minutes <span class='behind'><b>behind</b></span> schedule"
                                                }
                                            }

                                        });

                                     contents = '<h4><b>Bus Lateness</b></h4>' + (props ? '<p><b>Segment : </b> ' + seg_stops + '</p>' + '<p><b>Median Lateness :</b> ' + dev_stats[0] + ' </p>' + '<p><b>Max Lateness : </b>' + dev_stats[1] + ' </p>' + '<p><b>Min Lateness : </b>' + dev_stats[2] + ' </p>' : '<p>Hover over route segment</p>');
                                    
                                    if(contents.includes("NaN")) {
                                        
                                        contents = '<h4><b>Bus Lateness</b></h4>' + '<p><b>Segment : </b> ' + props.seg_stops + '</p>' + '<p><i>Data was not collected on this segment</i></p>' + '';
                                                
                                    }
                                                
                                    

                                    this._div.innerHTML = contents

                                }

                                lateness_info.addTo(map);
                            
                             return routeGeoJson   

                            });

                    } 

                    // if bus location is selected in first dropdown, generate marker group of points located at center of 
                    // seg to which bus location is attributed (mimicking bus location), add that as well as route and control to map
                    if($("#map_variable").val() == 2) {

                            var markers_to_map = [];

                            $.each(bus_markers, function(i, item) {

                                if(item.options.title == $("#busses_dropdown").val() ) {

                                    markers_to_map.push(item)

                                }
                            });

                            markers_to_map = markers_to_map.sort(

                                function(a,b){ 

                                    return new Date(a.options.time).getTime() - new Date(b.options.time).getTime()

                                }

                            );
                           
                            sliderControl._layer = L.layerGroup(markers_to_map);

                            sliderControl.addTo(map);

                            sliderControl.startSlider();

                            busses = L.geoJson(bussesGeoJson, {

                                style: {

                                    "color": "rgba(200,200,200,1)",                            
                                    "lineCap": "round",
                                    "weight": 2                        
                                }


                            })
                                
                            busses.addTo(map);

                            map.fitBounds(L.geoJson(bussesGeoJson).getBounds())

                       }
                
                // events to trigger each > 1 time    
                } else {
                            
                    // for lateness..        
                    if($("#map_variable").val() == 1) {
                        
                        
                        // use existance of marker to show previous selection was bus location, and as such remove
                        // its control
                        if($(".leaflet-marker-pane img").length == 1) {
                            
                            sliderControl.getContainer().innerHTML = ''
                        
                            sliderControl._layer = ''

                            $('.leaflet-marker-pane').empty()

                            busses.clearLayers();
                            
                            $.getJSON($( "#map_route" ).val(),function(data) {

                                    // on load, create geojson with style and interactivity functionality 
                                    routeGeoJson = L.geoJson(data, {

                                        style: function(feature) {

                                            return {                                                           
                                                "color": feature.properties.dev_col,                            
                                                "lineCap": "butt",
                                                "opacity": 0.7,
                                                "weight": 3                        
                                            };
                                        },

                                        onEachFeature: function(feature, layer) {

                                                layer.on('mouseover', function() {

                                                    this.setStyle({

                                                        opacity:1,
                                                        "weight": 4

                                                    });

                                                if (L.Browser.ie && !L.Broswer.opera && !L.Browser.edge) {

                                                    this.bringToFront();

                                                }

                                                    lateness_info.update(this.feature.properties);

                                                });

                                                layer.on('click', function() {

                                                    if(map.resetRouteView) {

                                                    } else {

                                                        map.fitBounds(this.getBounds());
                                                        map.addControl(new resetRouteView());

                                                    }

                                                });

                                                layer.on('mouseout', function() {

                                                    routeGeoJson.resetStyle(this);

                                                    lateness_info.update();

                                                });

                                            }}).addTo(map);

                                        map.fitBounds(routeGeoJson.getBounds())

                                        //control to reset bounds when zoomed to route

                                        var resetRouteView = L.Control.extend({

                                            options: {

                                                position: 'topleft'
                                            },

                                            onAdd: function(map) {

                                                var container = L.DomUtil.create('div', 'route_view');

                                                map.resetRouteView = this;

                                                $(container).on('click', function () {

                                                        map.fitBounds(routeGeoJson.getBounds());

                                                        map.removeControl(this);

                                                        delete map.resetRouteView;

                                                    });

                                                container.innerHTML = "<img src='dc.png'/><p>Click to reset scale</p>"

                                                return container;

                                            }

                                        });

                                        lateness_info.update = function(props) {
                                    
                                   
                                    dev_stats = []
             
                                    if(props) {
                                        
                                        seg_stops = props.seg_stops;
                                        dev_stats.push(parseInt(props.deviations_median));
                                        dev_stats.push(parseInt(props.deviations_max));
                                        dev_stats.push(parseInt(props.deviations_min));
                                        
                                    }
                                    
                                    $.each(dev_stats, function(i, item) {

                                            if(item < 0) {

                                                if(item/-1 == 1) {

                                                    dev_stats[i] = (item * -1).toString() + " minute <span class='ahead'>ahead</span> of schedule"

                                                } else { 

                                                dev_stats[i] = (item * -1).toString() + " minutes <span class='ahead'><b>ahead</b></span> of schedule"

                                                }
                                            } 

                                            else if(item == 0) {

                                                dev_stats[i] = 'on time'
                                            } 

                                            else {

                                                if(item/1 == 1) {

                                                    dev_stats[i] = item.toString() + " minute <span class='behind'><b>behind</b></span> of schedule"

                                                } else { 

                                                dev_stats[i]= item.toString() + " minutes <span class='behind'><b>behind</b></span> schedule"
                                                }
                                            }

                                        });

                                     contents = '<h4><b>Bus Lateness</b></h4>' + (props ? '<p><b>Segment : </b> ' + seg_stops + '</p>' + '<p><b>Median Lateness :</b> ' + dev_stats[0] + ' </p>' + '<p><b>Max Lateness : </b>' + dev_stats[1] + ' </p>' + '<p><b>Min Lateness : </b>' + dev_stats[2] + ' </p>' : '<p>Hover over route segment</p>');
                                    
                                    if(contents.includes("NaN")) {
                                        
                                        contents = '<h4><b>Bus Lateness</b></h4>' + '<p><b>Segment : </b> ' + props.seg_stops + '</p>' + '<p><i>Data was not collected on this segment</i></p>' + '';
                                                
                                    }
                                                
                                    

                                    this._div.innerHTML = contents

                                }

                                        lateness_info.addTo(map);

                                        return routeGeoJson

                                    });

                        }
     
                        else if ($(".leaflet-marker-pane img").length == 0) {
                            
                            // if new route selected, remove old route and old control. then, add new route and update control
                            if (selected_route != $( "#map_route" ).val()) {

                                routeGeoJson.clearLayers()

                                lateness_info.getContainer().innerHTML = ''

                                $.getJSON($( "#map_route" ).val(),function(data) {

                                    // on load, create geojson with style and interactivity functionality 
                                    routeGeoJson = L.geoJson(data, {

                                        style: function(feature) {

                                            return {                                                           
                                                "color": feature.properties.dev_col,                            
                                                "lineCap": "butt",
                                                "opacity": 0.7,
                                                "weight": 3                        
                                            };
                                        },

                                        onEachFeature: function(feature, layer) {

                                                layer.on('mouseover', function() {

                                                    this.setStyle({

                                                        opacity:1,
                                                        "weight": 4

                                                    });

                                                if (L.Browser.ie && !L.Broswer.opera && !L.Browser.edge) {

                                                    this.bringToFront();

                                                }

                                                    lateness_info.update(this.feature.properties);

                                                });

                                                layer.on('click', function() {

                                                    if(map.resetRouteView) {

                                                    } else {

                                                        map.fitBounds(this.getBounds());
                                                        map.addControl(new resetRouteView());

                                                    }

                                                });

                                                layer.on('mouseout', function() {

                                                    routeGeoJson.resetStyle(this);

                                                    lateness_info.update();

                                                });

                                            }}).addTo(map);

                                        map.fitBounds(routeGeoJson.getBounds())

                                        //control to reset bounds when zoomed to route

                                        var resetRouteView = L.Control.extend({

                                            options: {

                                                position: 'topleft'
                                            },

                                            onAdd: function(map) {

                                                var container = L.DomUtil.create('div', 'route_view');

                                                map.resetRouteView = this;

                                                $(container).on('click', function () {

                                                        map.fitBounds(routeGeoJson.getBounds());

                                                        map.removeControl(this);

                                                        delete map.resetRouteView;

                                                    });

                                                container.innerHTML = "<img src='dc.png'/><p>Click to reset scale</p>"

                                                return container;

                                            }

                                        });

                                       lateness_info.update = function(props) {
                                    
                                   
                                    dev_stats = []
             
                                    if(props) {
                                        
                                        seg_stops = props.seg_stops;
                                        dev_stats.push(parseInt(props.deviations_median));
                                        dev_stats.push(parseInt(props.deviations_max));
                                        dev_stats.push(parseInt(props.deviations_min));
                                        
                                    }
                                    
                                    $.each(dev_stats, function(i, item) {

                                            if(item < 0) {

                                                if(item/-1 == 1) {

                                                    dev_stats[i] = (item * -1).toString() + " minute <span class='ahead'>ahead</span> of schedule"

                                                } else { 

                                                dev_stats[i] = (item * -1).toString() + " minutes <span class='ahead'><b>ahead</b></span> of schedule"

                                                }
                                            } 

                                            else if(item == 0) {

                                                dev_stats[i] = 'on time'
                                            } 

                                            else {

                                                if(item/1 == 1) {

                                                    dev_stats[i] = item.toString() + " minute <span class='behind'><b>behind</b></span> of schedule"

                                                } else { 

                                                dev_stats[i]= item.toString() + " minutes <span class='behind'><b>behind</b></span> schedule"
                                                }
                                            }

                                        });

                                     contents = '<h4><b>Bus Lateness</b></h4>' + (props ? '<p><b>Segment : </b> ' + seg_stops + '</p>' + '<p><b>Median Lateness :</b> ' + dev_stats[0] + ' </p>' + '<p><b>Max Lateness : </b>' + dev_stats[1] + ' </p>' + '<p><b>Min Lateness : </b>' + dev_stats[2] + ' </p>' : '<p>Hover over route segment</p>');
                                    
                                    if(contents.includes("NaN")) {
                                        
                                        contents = '<h4><b>Bus Lateness</b></h4>' + '<p><b>Segment : </b> ' + props.seg_stops + '</p>' + '<p><i>Data was not collected on this segment</i></p>' + '';
                                                
                                    }
                                                
                                    

                                    this._div.innerHTML = contents

                                }

                                lateness_info.addTo(map);

                                        return routeGeoJson

                                    });
                            
                            }
                    
                        }
                        
                        selected_route = $( "#map_route" ).val() 
                        
                    }
                    
                    // for bus location current sliderControl, the layer it is reading, the glowing bus markers, and re-add them all!
                    else if ($("#map_variable").val() == 2) {
                        
                        if($(".leaflet-marker-pane img").length == 1) {
                            
                            sliderControl.getContainer().innerHTML = ''
                        
                            sliderControl._layer = ''

                            $('.leaflet-marker-pane').empty()

                            busses.clearLayers();

                            var markers_to_map = [];

                            $.each(bus_markers, function(i, item) {

                                if(item.options.title == $("#busses_dropdown").val() ) {

                                     markers_to_map.push(item)

                                 }
                             });

                            markers_to_map = markers_to_map.sort(

                                function(a,b){ 

                                   return new Date(a.options.time).getTime() - new Date(b.options.time).getTime()

                                 }

                            );

                            sliderControl._layer = L.layerGroup(markers_to_map);

                            sliderControl.addTo(map);

                            sliderControl.startSlider();

                            busses = L.geoJson(bussesGeoJson, {

                                style: {

                                        "color": "rgba(200,200,200,1)",                            
                                        "lineCap": "round",
                                        "weight": 2                        
                                    }

                            })

                            busses.addTo(map);

                            map.fitBounds(L.geoJson(bussesGeoJson).getBounds())  

                        }
                        
                        else if ($(".leaflet-marker-pane img").length == 0) {
                                                 
                            routeGeoJson.clearLayers()

                            lateness_info.getContainer().innerHTML = ''

                            var markers_to_map = [];

                            $.each(bus_markers, function(i, item) {

                                if(item.options.title == $("#busses_dropdown").val() ) {

                                     markers_to_map.push(item)

                                 }
                             });

                            markers_to_map = markers_to_map.sort(

                                function(a,b){ 

                                   return new Date(a.options.time).getTime() - new Date(b.options.time).getTime()

                                 }

                            );

                            sliderControl._layer = L.layerGroup(markers_to_map);

                            sliderControl.addTo(map);

                            sliderControl.startSlider();

                            busses = L.geoJson(bussesGeoJson, {

                                style: {

                                        "color": "rgba(200,200,200,1)",                            
                                        "lineCap": "round",
                                        "weight": 2                        
                                    }

                            })

                            busses.addTo(map);

                            map.fitBounds(L.geoJson(bussesGeoJson).getBounds())  
                        
                        }
                
                    };

                }
                
            });
            
        });

        

        
        
        
                            
                    
                    
                    
                    
                   
        
        
                
        </script>
            

</html>
